<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary SEO -->
		<title>Rebuild Punjab - Emergency Relief Fund | Donate Now</title>
		<meta name="description" content="Join the Rebuild Punjab campaign to provide emergency relief to flood-affected families. Every donation helps rebuild lives, homes, and communities. Donate securely through Razorpay. Target: ₹30,00,000. Make a difference today." />
		<meta name="keywords" content="rebuild punjab, punjab flood relief, emergency donations, disaster relief, sikhaid, punjab flood victims, punjab farmers, punjab disaster relief, flood recovery punjab" />
		<meta name="author" content="SikhAid India" />
		<link rel="canonical" href="https://rebuildpunjab.sikhaid.com" />

		<!-- Open Graph (Facebook, WhatsApp) -->
		<meta property="og:title" content="Rebuild Punjab - Emergency Relief Fund" />
		<meta property="og:description" content="Help flood-affected families in Punjab. Every donation counts toward rebuilding lives and communities. Secure donations via Razorpay. Target: ₹30,00,000." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://rebuildpunjab.sikhaid.com" />
		<meta property="og:image" content="https://rebuildpunjab.sikhaid.com/images/og-image.jpg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="SikhAid India" />
		<meta property="og:locale" content="en_IN" />

		<!-- Twitter Cards -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Rebuild Punjab - Emergency Relief Fund" />
		<meta name="twitter:description" content="Join the movement to rebuild Punjab. Every donation helps flood victims recover and rebuild their lives. Target: ₹30,00,000." />
		<meta name="twitter:image" content="https://rebuildpunjab.sikhaid.com/images/twitter-image.jpg" />
		<meta name="twitter:site" content="@SikhAidIndia" />

		<!-- Additional Meta -->
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#2563eb" />
		<meta name="msapplication-TileColor" content="#2563eb" />

		<!-- Structured Data for Crowdfunding -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "FundraiserEvent",
			"name": "Rebuild Punjab - Emergency Relief Fund",
			"description": "Emergency relief fund for flood-affected families in Punjab. Help rebuild lives, homes, and communities.",
			"url": "https://rebuildpunjab.sikhaid.com",
			"organizer": {
				"@type": "Organization",
				"name": "SikhAid India",
				"url": "https://sikhaidindia.com"
			},
			"location": {
				"@type": "Place",
				"name": "Punjab, India"
			},
			"fundingGoal": {
				"@type": "MonetaryAmount",
				"currency": "INR",
				"value": "3000000"
			}
		}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
